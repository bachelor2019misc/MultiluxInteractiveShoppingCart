        <img src="assets/img/boat.jpg" alt="Picture of boat" height="216" width="384" routerLink="/rooms">

    <div class="vessel">
        <img src="assets/img/boat.jpg" alt="Picture of boat" height="216" width="384" routerLink="/rooms">

    </div>

</div>
