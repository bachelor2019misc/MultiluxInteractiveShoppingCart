<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Edit room</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Enter title of room"
        (ngOnInit)="title" value="{{data.room.title}}">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="description" placeholder="Enter description"
        (ngOnInit)="description" value="{{data.room.description}}">
    </mat-form-field>
  </mat-dialog-content>
  <input class="ng-hide" (change)="readUrl($event);" id="roomImageInput" multiple type="file"/>
  <label for="roomImageInput" class="md-button md-raised md-primary"></label>
  <mat-dialog-actions>
    <button mat-button type="submit">Edit room</button>
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</form>
<img class="image-preview" [src]="image" height="216" width="384">
