<ng-container
*ngIf="doneGettingVessel; then doneLoading; else loading">
</ng-container>
<ng-template #doneLoading>
    <div class="topNavigation">
        <span>You are here: </span>
        <a routerLink="/vessels">Vessels</a>
        <mat-icon class="icon-inline">keyboard_arrow_right</mat-icon>
        <a>{{global.currentSelectedVessel.title}}</a>
        <mat-icon class="icon-inline back" (click)="backClicked()">
            arrow_back
        </mat-icon>
    </div>
    <rooms-canvas></rooms-canvas>
    <button *ngIf="global.editMode" mat-fab id="fabBtn" (click)="openAddRoom()">
        <mat-icon>
            add
        </mat-icon>
    </button>
</ng-template>
<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
