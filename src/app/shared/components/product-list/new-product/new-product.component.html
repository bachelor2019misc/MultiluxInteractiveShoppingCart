<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>New product</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Enter title of product" (ngOnInit)="title">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="description" placeholder="Enter description" (ngOnInit)="description">
    </mat-form-field>
  </mat-dialog-content>
  <p>Product Image</p>
  <input class="ng-hide" (change)="readImageUrl($event);" id="vesselImageInput" multiple type="file" />
  <label for="vesselImageInput" class="md-button md-raised md-primary block"></label>
  <mat-dialog-actions class="bottom">
    <button mat-button type="submit">Add Product</button>
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</form>
<div class="image-preview">
  <p>Product image</p>
  <img [src]="image" height="216" width="384">
</div>
