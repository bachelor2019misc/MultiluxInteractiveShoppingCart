<div class="topNavigation">
  <span>You are here: </span>
  <a>Shopping Cart</a>
  <mat-icon class="icon-inline back" (click)="backClicked()">
    arrow_back
  </mat-icon>
</div>
<div class="searchField">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.idSubProduct}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Product name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product name </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Watt Column -->
  <ng-container matColumnDef="watt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Watt </th>
    <td mat-cell *matCellDef="let element"> {{element.watt}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="kelvin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Kelvin </th>
    <td mat-cell *matCellDef="let element"> {{element.kelvin}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Lumen Column -->
  <ng-container matColumnDef="lumen">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Lumen </th>
    <td mat-cell *matCellDef="let element"> {{element.lumen}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field floatLabel="never">
        <input matInput type="tel" (change)="updateAmount(element, $event.target.value)"
          placeholder="{{element.amount}}" [ngModel]="amount" name="amount">
      </mat-form-field>
    </td>
    <td mat-footer-cell *matFooterCellDef> Totals: </td>
  </ng-container>

  <!-- Total price Column -->
  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total price</th>
    <td mat-cell *matCellDef="let element"> {{element.price * element.amount}} </td>
    <td mat-footer-cell *matFooterCellDef>{{getTotal()}}</td>
  </ng-container>

  <!-- Remove item Column -->
  <ng-container matColumnDef="removeItem">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="removeItem(element)">
        <mat-icon>clear</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-button>
        Reset?
      </button>
    </td>
  </ng-container>

  <!-- display Column and paginator -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<mat-toolbar>
  <mat-toolbar-row>
    <button mat-raised-button>
      <mat-icon>save_alt</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>print</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>save</mat-icon>
    </button>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </mat-toolbar-row>
</mat-toolbar>
