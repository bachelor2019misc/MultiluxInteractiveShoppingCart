<!--The content below is only a placeholder and can be replaced.-->
<div class="header">
  <div class="header-left">
    <a href="#default" class="logo"></a>
  </div>
  <div class="header-right">
    <ng-container *ngIf="global.loggedIn; then loggedIn; else loggedOut">
    </ng-container>
    <ng-template #loggedIn>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Edit user</span>
        </button>
        <button mat-menu-item>
          <mat-icon>person_add</mat-icon>
          <span>Add new user</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      <ng-container *ngIf="global.editMode; then editMode; else viewMode">
      </ng-container>
      <ng-template #viewMode>
        <button id=enterEditBtn (click)="enterEditMode()">
          <mat-icon>
            edit
          </mat-icon>
        </button>
      </ng-template>
      <ng-template #editMode>
        <button id=enterViewBtn (click)="enterViewMode()">
          <mat-icon>
            clear
          </mat-icon>
        </button>
      </ng-template>
      <button id="login" [matMenuTriggerFor]="appMenu">
        <div class="icon-text width100 flex-icon-text">
          <span class="icon-text width70">{{global.username}}</span>
          <mat-icon class="icon-text width30">
            keyboard_arrow_down
          </mat-icon>
        </div>
      </button>
    </ng-template>
    <ng-template #loggedOut>
      <button id="login" (click)="openLoginDialog()"><span class="icon-text">Login</span></button>
    </ng-template>
    <a routerLink="/shopping-cart" id="shopping-cart"></a>
  </div>
</div>
<div id="main">
  <div id="sheet">
    <router-outlet></router-outlet>
  </div>
</div>
